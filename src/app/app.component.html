  <a class="navbar-brand" href="#">[Rest]aurants</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
    </ul>
    <span class="navbar-text">

  </div>
</nav>
<div class="container-fluid bg-light">
  <div [hidden]="dataFetched">
      <ngx-spinner bdOpacity = "0.9"  bdColor = "#ffffff" size = "medium" color = "#000000" type = "ball-circus" fullScreen = "false">
          <p class="loadingText">Loading...</p>
      </ngx-spinner>
  </div>
  <div *ngIf="dataFetched">
    <div class="row">
      <!-- Filter section -->
      <div class="col-md-3 h-100 shadow-sm m-2 bg-white">
        <div class="row">
          <div class="col">
              <h5>Filters</h5>
          </div>
          <div class="col text-right">
              <button type="button" class="btn btn-link btn-sm" (click)="clearFilters()">CLEAR ALL</button>
          </div>
        </div>
        <hr>
        <h6>Cuisine</h6>
        <input type="text" class="form-control" name="cuisineName" placeholder="Search cuisine" [(ngModel)]="cuisineName" />
        <div class="mt-2" style="height: 300px; overflow-y: scroll">
          <div *ngFor="let cuisine of (cuisineList | searchCuisine:cuisineName)" class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="cuisine.checked">
            <label class="form-check-label">
              {{cuisine.name}}
            </label>
          </div>
        </div>
        <br>
      </div>

    <!-- Main -->
      <div class="col shadow-sm m-2 bg-white">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Search Restaurant</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="restaurantName" [(ngModel)]="restaurantName" placeholder="Restaurant name" aria-label="restaurant name" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
            <div class="form-group col-md-3">
              <label>Sort by </label>&nbsp;
              <select class="custom-select" name="rating" [(ngModel)]="userRating">
                <option value="" selected>--Please select--</option>
                <option value="rating">user rating</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>Items per page</label>&nbsp;
              <select class="custom-select" name="itemsPerPage" [(ngModel)]="itemsPerPage">
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </form>
      
      <div class="card-columns row">
        <div *ngFor="let restaurant of (restaurants | filterByName:restaurantName | filterByCuisine:getSelectedCuisines() | orderBy:{property: userRating, direction: -1} | paginate: { itemsPerPage: itemsPerPage, currentPage: p })" class="col-4">
          <div class="card card-box">
            <img class="card-img-top" src="{{restaurant.imgUrl}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{restaurant.name}}
                <span><i class="fa fa-star rating"></i>{{"(" + restaurant.rating + ")"}}</span>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted cuisine">{{restaurant.cuisine}}</h6>
              <h6 class="card-subtitle mb-2 text-muted city">{{restaurant.city}}</h6>
              <p class="card-text"></p>
              
            </div>
            <div class="card-footer text-right">
                <button type="button" class="btn btn-sm btn-primary">More...</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center pagination">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
    </div>
  </div>
    
</div>
